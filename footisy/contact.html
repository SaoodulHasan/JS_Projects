<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Footisy</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=local_mall"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="section-navbar"></header>
    <div class="navSpace"></div>
    <!-- Contact Page -->
    <div class="contactContainer">
      <h1>Contact Us</h1>
      <h5>
        Get in touch with our team to solve your queries related to our
        platform.
      </h5>
      <form action="">
        <div class="nameContactForm">
          <div class="nameContactFormFirst">
            <p>First Name</p>
            <input type="text" />
          </div>
          <div class="nameContactFormLast">
            <p>Last Name</p>
            <input type="text" />
          </div>
        </div>
        <div class="emailContactForm">
          <p>Email</p>
          <input type="email" />
        </div>
        <div class="phoneContactForm">
          <p>Phone</p>
          <input type="number" />
        </div>
        <div class="messageContactForm">
          <p>Message</p>
          <textarea name="" id="contactTextBox"></textarea>
        </div>
        <button type="submit" id="submitContactBtn">Send Message</button>
      </form>
    </div>
    <!-- Footer -->
    <footer class="section-footer"></footer>
    <script type="module" src="./src/navbar.js"></script>
    <script type="module" src="./src/footer.js"></script>
  </body>
</html>
