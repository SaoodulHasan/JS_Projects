<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=local_mall"

      <header class="section-navbar"></header>

            <h1>New Arrival</h1>

                <span class="material-icons"> sort </span>

              <button id="highToLowBtn">
                <span class="material-icons"> filter_list </span>
              </button>
            </div>
          </div>
          <div class="prodBottom"></div>
        </div>
      </section>
      <!-- Footer -->
      <footer class="section-footer"></footer>
    </div>
    <script type="module" src="./src/navbar.js"></script>
    <script type="module" src="./src/heroSection.js"></script>
    <script type="module" src="./src/brandSec.js"></script>
